<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- โหลดฟอนต์จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <title>เข้าสู่ระบบพ่อครัว</title>
  <!-- เชื่อมไฟล์ CSS สำหรับหน้า login backend -->
  <link rel="stylesheet" href="loginbackend.css">
</head>
<body>

  <!-- ===== ส่วน login container ===== -->
  <div class="login-container">
    <h2>เข้าสู่ระบบพ่อครัว</h2> <!-- หัวข้อหน้า -->

    <!-- ฟอร์ม login -->
    <form action="backend.html"> <!-- action ชี้ไปหน้า backend หลัง login -->
      
      <!-- กลุ่ม input ชื่อผู้ใช้ -->
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้ (Username)</label>
        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>

      <!-- กลุ่ม input รหัสผ่าน -->
      <div class="form-group">
        <label for="password">รหัสผ่าน (Password)</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
      </div>

      <!-- ปุ่มส่งฟอร์ม -->
      <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <br>
    <!-- ปุ่มกลับหน้าหลัก -->
    <button class="back-btn" onclick="window.location.href='preview.html'">กลับหน้าหลัก</button>
  </div>

  <!-- เชื่อมไฟล์ JavaScript สำหรับฟอร์ม login -->
  <script src="loginbackend.js"></script>
</body>
</html>
