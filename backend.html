<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Kitchen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/backend.css">
</head>
<body>

  <header>
    <div class="logo">Backend Kitchen</div>

    <nav>
      <button id="historyBtn" class="icon-btn" title="ประวัติออเดอร์">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>

      <button id="profileBtn" class="icon-btn profile-btn">
        <img src="image/user.png" alt="ไอคอนโปรไฟล์">
      </button>
    </nav>
  </header>

  <main>
    <h1>Order List (รายการปัจจุบัน)</h1>
    <div id="orderList" class="order-grid"></div>
  </main>

  <div id="profilePanel" class="slide-panel">
    <button id="closeProfile" class="close-btn">←</button>

    <div class="profile-content">
      <img src="image/user.png" alt="โปรไฟล์" class="profile-img">
      <h2>เจ้าของร้าน <br>นายxxx</h2>
      <p>Username <strong>admin_xxxx</strong></p>
      <button id="logoutBtn" class="logout-btn"><a href="index.html">Log out</a></button>
    </div>
  </div>

  <div id="historyPanel" class="slide-panel">
    <button id="closeHistory" class="close-btn">←</button>
    <h2 style="color: #1e1e1e; margin-bottom: 20px; text-align: center;">ประวัติออเดอร์</h2>
    
    <div id="historyList" class="history-container"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="clearHistory()" class="clear-history-btn">ล้างประวัติทั้งหมด</button>
    </div>
  </div>

  <div id="overlay" class="overlay"></div>

  <footer class="site-footer">
     <div class="footer-container">
        <div class="footer-about">
            <img src="image/Count Cal Cup.png" class="footer-logo-img">
             <p>ระบบจัดการร้านค้า<br>Count Cal Cup</p>
        </div>
     </div>
     <div class="footer-bottom"><p>&copy; 2025 Count Cal Cup.</p></div>
  </footer>

  <script src="js/backend.js"></script>
</body>
</html>
